<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Groups Admin</title>
    <base href="/" />
    <style>
        /* Use system fonts instead of Google Fonts for better performance and offline support */
        body, .mud-typography {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* ApexCharts dark theme fixes for axis labels and text */
        .apexcharts-text,
        .apexcharts-xaxis-label,
        .apexcharts-yaxis-label,
        .apexcharts-yaxis-title-text,
        .apexcharts-xaxis-title-text {
            fill: rgba(255, 255, 255, 0.87) !important;
        }

        .apexcharts-gridline {
            stroke: rgba(255, 255, 255, 0.12) !important;
        }

        .apexcharts-legend-text {
            color: rgba(255, 255, 255, 0.87) !important;
        }

        .apexcharts-tooltip {
            background: #424242 !important;
            color: rgba(255, 255, 255, 0.87) !important;
            border: 1px solid rgba(255, 255, 255, 0.12) !important;
        }

        .apexcharts-tooltip-title {
            background: #303030 !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12) !important;
        }
    </style>
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="TelegramGroupsAdmin.Ui.styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div id="app">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #1e1e1e;">
            <svg class="loading-progress" style="width: 100px; height: 100px;">
                <circle r="40%" cx="50%" cy="50%" stroke="#1976d2" stroke-width="8" fill="none" stroke-dasharray="251" stroke-dashoffset="62.75">
                    <animate attributeName="stroke-dashoffset" from="251" to="0" dur="2s" repeatCount="indefinite" />
                </circle>
            </svg>
        </div>
    </div>

    <div id="blazor-error-ui" style="display: none; background: #b32121; padding: 1rem; color: white; text-align: center;">
        An unhandled error has occurred.
        <a href="." class="reload" style="color: white; margin-left: 1rem;">Reload</a>
        <span class="dismiss" style="cursor: pointer; margin-left: 1rem;">X</span>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/infinite-scroll.js"></script>
</body>

</html>
